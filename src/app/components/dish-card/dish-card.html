<div class="card bg-black text-white border-light mb-4 shadow">
  <img [src]="dish.image || 'assets/placeholder.jpg'" class="card-img-top" [alt]="dish.name">

  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="card-title mb-0">{{ dish.name }}</h5>
      <span class="badge bg-light text-dark">{{ dish.price | currency:'EUR' }}</span>
    </div>
    <p class="card-text text-secondary mt-2 small">{{ dish.description }}</p>

    <button class="btn btn-sm btn-outline-light w-100 mt-2">Detalles</button>
  </div>
</div>
